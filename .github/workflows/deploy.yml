name: Deploy Astro to GitHub Pages # Línea 1

on: # Línea 3
  push:
    branches:
      - main # O la rama donde tengas tu código fuente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para subir los archivos
      pages: write     # Necesario para desplegar en GitHub Pages
      id-token: write  # Necesario para OIDC (si usas autenticación)

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Usa la versión de Node.js que tu Astro usa

      - name: Install dependencies
        run: npm install # O yarn install, pnpm install

      - name: Build Astro project
        run: npm run build # O yarn build, pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Asegúrate de que esta sea la carpeta de salida de tu build de Astro

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4